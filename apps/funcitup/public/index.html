<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Page with Message Bubbles</title>
  <style>
        :root {
      --background-color: #ffffff;
      --text-color: #000000;
      --menu-background-color: #f4f4f4;
      --menu-text-color: #333333;
      --menu-hover-background-color: #dddddd;
      --border-color: #dddddd;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #121212;
        --text-color: #ffffff;
        --menu-background-color: #1e1e1e;
        --menu-text-color: #ffffff;
        --menu-hover-background-color: #333333;
        --border-color: #333333;
      }
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .menu {
      width: 200px;
      background-color: var(--menu-background-color);
      border-right: 1px solid var(--border-color);
      padding: 20px;
    }

    .menu a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: var(--menu-text-color);
      margin-bottom: 10px;
      border-radius: 4px;
    }

    .menu a:hover {
      background-color: var(--menu-hover-background-color);
    }

    .chat-container {
      position: absolute;
      display: block;
      overflow-y: auto;
      bottom: 60px;
      left: 200px;
      right: 0;
      top: 0;
    }

    .chat-history {
      flex: 1;
      padding: 20px;
      background-color: var(--background-color);
      border-bottom: 1px solid var(--border-color);
    }

    .chat-message-wrapper {
      display: flex;
      margin-bottom: 10px;
    }

    .received {
      justify-content: flex-start;
    }

    .sent {
      justify-content: flex-end;
    }

    .chat-message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      word-wrap: break-word;
    }

    .chat-message.received {
      background-color: var(--menu-hover-background-color);
      align-self: flex-start;
    }

    .chat-message.sent {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }

    .chat-input-wrapper {
      display: flex;
      padding: 10px;
      background-color: var(--menu-background-color);
      border-top: 1px solid var(--border-color);
      position: fixed;
      bottom: 0;
      right: 0;
      left: 200px;
    }
    .chat-input {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 16px;
    }

    .send-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .send-btn:hover {
      background-color: #0056b3;
    }


    .loading-spinner {
      border: 4px solid var(--spinner-border-color, rgba(255, 255, 255, 0.1));
      border-left-color: var(--text-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
      position: fixed;
      bottom: 70px;
      left: 50%;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="menu">
    Välj AI Assistent
    <label style="display: block;" onclick="setModel('openai')">
      <input type="radio" name="ai-assistant" value="gpt-4o-mini" checked>
      OpenAI
      <small>(gpt-4o-mini)</small>
    </label>
    <label style="display: block;" onclick="setModel('deepseek')">
      <input type="radio" name="ai-assistant" value="deepseek-chat">
      DeepSeek
      <small>(deepseek-chat)</small>
    </label>
  </div>
  <div style="display: flex; flex: 1; flex-direction: column;">
    <div class="chat-container">
      <div class="chat-history" id="chat-history">
        <div class="chat-message-wrapper">
          <div class="chat-message">Hej! Hur kan jag hjälpa dig idag?</div>
        </div>
      </div>
      <div class="loading-spinner" id="loadingSpinner"></div>
      <div class="chat-input-wrapper">
        <input type="text" id="chat-input" class="chat-input" placeholder="Type a message..." />
        <button class="send-btn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
  <script>
    const userHistory = [
      {
        role: 'system',
        content:
          'Du är en hjälpsam assistent som svarar på frågor från anställda om bolaget Magello Group AB med hjälp av RAG som bifogas tillsammas med frågan',
      },
      {
        role: 'assistant',
        content: 'Magello Group AB är ett svenskt konsultföretag inom IT och teknik, grundat 1996 med huvudkontor i Stockholm. VD (CEO) är Tomas Näslund.'
      }
    ]
    function showLoadingSpinner() {
      document.getElementById('loadingSpinner').style.display = 'block';
    }

    // Function to hide the loading spinner
    function hideLoadingSpinner() {
      document.getElementById('loadingSpinner').style.display = 'none';
    }
    const htmlEncode = (content) => {
      const t = document.createElement('textarea')
      t.textContent = content
      return t.innerHTML
    }
    const markupate = (text) => 
      text.replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")
        .replace(/__(.*?)__/g, "<u>$1</u>")
        .replace(/`(.*?)`/g, "<pre>$1</pre>")
        .replace(/~~(.*?)~~/g, "<i>$1</i>")
        .replace(/--(.*?)--/g, "<del>$1</del>")
        .replace(/\[(.*?)\]\((.*?)\)/g, "<a target='_blank' href='$2'>$1</a>")
        .replace(/###### (.*?)\n/g, "<h6>$1</h6>")
        .replace(/##### (.*?)\n/g, "<h5>$1</h5>")
        .replace(/#### (.*?)\n/g, "<h4>$1</h4>")
        .replace(/### (.*?)\n/g, "<h3>$1</h3>")
        .replace(/## (.*?)\n/g, "<h2>$1</h2>")
        .replace(/# (.*?)\n/g, "<h1>$1</h1>")
        .replace(/\n/g, '<br />')
    let model = 'openai'
    const setModel = (value) => {
      model = value
    }
    const fetchQuestion = async (question, callback) => {
      try {
        const response = await fetch(`/api/messages/${model}/stream`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(question)
        });
        if (!response.ok) {
          let errorMessage = 'Sorry, I\'m not available right now. Please try again later.';

          if (response.status >= 400 && response.status < 500) {
            errorMessage = 'Client error occurred. Please check your request and try again.';
          } else if (response.status >= 500) {
            errorMessage = 'Server error occurred. Please try again later.';
          }
          throw new Error(errorMessage);
        }
        const reader = response.body?.getReader();
        const decoder = new TextDecoder();
        let fetchBuffer = '';
        while (true) {
          const { done, value } = await reader.read();
          if (done) {
            break;
          }
          fetchBuffer += decoder.decode(value, { stream: true });
          // Process each line
          let lines = fetchBuffer.split('\n\n');
          fetchBuffer = lines.pop(); // Keep the last incomplete line in the buffer
          for (const line of lines) {
            if (line.trim()) {
              if (line.includes('data: [DONE]')) {
                callback(null);
                return;
              } else if (line.startsWith(':')) {
                continue
              }
              const data = JSON.parse(line.replace(/^data: /, ''));
              callback(data);
              // Process the chunk (e.g., update the UI)
            }
          }
        }
      } catch (error) {
        hideLoadingSpinner()
        throw error
      }
    }
    function sendMessage() {
      const inputField = document.getElementById('chat-input')
      const message = inputField.value.trim()
      if (message) {
        const chatHistory = document.getElementById('chat-history')
        const chatContainer = document.querySelector('.chat-container')

        // Create wrapper for message
        const messageWrapper = document.createElement('div')
        messageWrapper.classList.add('chat-message-wrapper', 'sent')

        const messageDiv = document.createElement('div')
        messageDiv.classList.add('chat-message', 'sent')
        messageDiv.textContent = message

        messageWrapper.appendChild(messageDiv)
        chatHistory.appendChild(messageWrapper)

        // chatHistory.scrollTop = chatHistory.scrollHeight;
        inputField.value = ''

        // Send message to server
        userHistory.push({
          role: 'user',
          content: htmlEncode(message)
        })

        const answerWrapper = document.createElement('div')
        answerWrapper.classList.add('chat-message-wrapper')

        const answerDiv = document.createElement('div')
        answerDiv.classList.add('chat-message')
        // messageDiv.innerHTML = markupate(data.message)

        answerWrapper.appendChild(answerDiv)
        chatHistory.appendChild(answerWrapper)
        chatContainer.scrollTop = chatContainer.scrollHeight;
        showLoadingSpinner()
        let buffer = '';
        fetchQuestion({ messages: userHistory }, (data) => {
          if (data) {
            buffer += data.delta.content
            answerDiv.innerHTML = markupate(buffer)
            chatContainer.scrollTop = chatContainer.scrollHeight;
          } else {
            userHistory.push({
              role: 'assistant',
              content: buffer
            })
            buffer = ''
            hideLoadingSpinner()
          }
        }).catch((error) => {
          console.error(error)
          answerWrapper.innerHTML = error.message
          hideLoadingSpinner()
        })
      }
    }
  </script>
</body>

</html>
