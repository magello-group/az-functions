<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Page with Message Bubbles</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        min-height: 100vh;
        font-family: 'Arial', sans-serif;
      }

      .menu {
        width: 200px;
        background-color: #f4f4f4;
        border-right: 1px solid #ddd;
        padding: 20px;
      }

      .menu a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #333;
        margin-bottom: 10px;
        border-radius: 4px;
      }

      .menu a:hover {
        background-color: #ddd;
      }

      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .chat-history {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background-color: #fafafa;
        border-bottom: 1px solid #ddd;
      }

      .chat-message-wrapper {
        display: flex;
        margin-bottom: 10px;
      }

      .received {
        justify-content: flex-start;
      }

      .sent {
        justify-content: flex-end;
      }

      .chat-message {
        max-width: 70%;
        padding: 10px 15px;
        border-radius: 15px;
        word-wrap: break-word;
      }

      .chat-message.received {
        background-color: #e0e0e0;
        align-self: flex-start;
      }

      .chat-message.sent {
        background-color: #007bff;
        color: white;
        align-self: flex-end;
      }

      .chat-input-wrapper {
        display: flex;
        padding: 10px;
        background-color: #f4f4f4;
        border-top: 1px solid #ddd;
      }

      .chat-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      .send-btn {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        margin-left: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .send-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Help</a>
    </div>

    <div class="chat-container">
      <div class="chat-history" id="chat-history">
        <div class="chat-message-wrapper">
          <div class="chat-message">Hello! How can I help you today?</div>
        </div>
        <div class="chat-message-wrapper sent">
          <div class="chat-message sent">
            Hi! I have a question about your services.
          </div>
        </div>
        <div class="chat-message-wrapper">
          <div class="chat-message">Sure! What would you like to know?</div>
        </div>
      </div>

      <div class="chat-input-wrapper">
        <input
          type="text"
          id="chat-input"
          class="chat-input"
          placeholder="Type a message..."
        />
        <button class="send-btn" onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      function sendMessage() {
        const inputField = document.getElementById('chat-input')
        const message = inputField.value.trim()
        if (message) {
          const chatHistory = document.getElementById('chat-history')

          // Create wrapper for message
          const messageWrapper = document.createElement('div')
          messageWrapper.classList.add('chat-message-wrapper', 'sent')

          const messageDiv = document.createElement('div')
          messageDiv.classList.add('chat-message', 'sent')
          messageDiv.textContent = message

          messageWrapper.appendChild(messageDiv)
          chatHistory.appendChild(messageWrapper)

          chatHistory.scrollTop = chatHistory.scrollHeight
          inputField.value = ''
        }
      }
    </script>
  </body>
</html>
